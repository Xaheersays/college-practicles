<!DOCTYPE html>
<html>
<head>
  <title>Student Registration System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .form-container {
      max-width: 400px;
      margin: 0 auto;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .form-group input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    .form-group input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Student Registration System</h1>
  <div class="form-container">
    <form id="registration-form" action="submit.php" method="post">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="course">Course:</label>
        <input type="text" id="course" name="course" required>
      </div>
      <div class="form-group">
        <label for="semester">Semester:</label>
        <input type="number" id="semester" name="semester" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="branch">Branch:</label>
        <input type="text" id="branch" name="branch" required>
      </div>
      <!--  -->
      <div class="form-group">
        <label for="roll">Roll No:</label>
        <input type="text" id="roll" name="roll" required>
      </div>
      <div class="form-group">
        <label for="reg-date">Registration Date:</label>
        <input type="date" id="reg-date" name="reg-date" required>
      </div>
      <div class="form-group">
        <label for="parent-name">Parent Name:</label>
        <input type="text" id="parent-name" name="parent-name" required>
      </div>
      <div class="form-group">
       
<label for="parent-phone">Parent Mobile No:</label>
<input type="text" id="parent-phone" name="parent-phone" required>
</div>
<div class="form-group">
<input type="submit" value="Register">
</div>
</form>

  </div>
</body>
</html>
